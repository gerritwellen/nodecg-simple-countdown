<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="textBox">
      <span class="text" id="label"></span>
      <div class="countdown">
        <span class="text" id="countdown+-"></span>
        <span class="text" id="countdownD"></span>
        <span class="text spacer" id="D">D</span>
        <span class="text number" id="countdownH"></span>
        <span class="text spacer">:</span>
        <span class="text number" id="countdownM"></span>
        <span class="text spacer">:</span>
        <span class="text number" id="countdownS"></span>
      </div>
    </div>
    <script src="countdown.js" type="module"></script>
  </body>
</html>
