<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .monospace {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <form id="updateDate">
      <label for="countdownDate">Date:</label>
      <input type="datetime-local" id="countdownDate" />
      <hr />
      <label for="countdownDate">Label:</label>
      <input type="text" id="countdownLabel" />
      <button type="submit">Change</button>
    </form>
    <script>
      const dateReplicant = nodecg.Replicant("countdownDate");
      const labelReplicant = nodecg.Replicant("countdownLabel");
      const updateForm = document.getElementById("updateDate");
      const updateDate = document.getElementById("countdownDate");
      const updateLabel = document.getElementById("countdownLabel");

      updateForm.addEventListener("submit", (e) => {
        e.preventDefault;
        dateReplicant.value = new Date(updateDate.value).getTime();
        labelReplicant.value = updateLabel.value;
      });
    </script>
  </body>
</html>
